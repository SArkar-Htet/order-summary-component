<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <!-- CSS -->
  <link rel="stylesheet" href="./dist/css/style.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="component">
    <section class="component__hero">
      <img src="./images/illustration-hero.svg" alt="" class="component__hero__image">
    </section>

    <section class="component__body">
      <div class="order-summary">
        <h2 class="order-summary__title">Order Summary</h2>

        <p class="order-summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="annual-plan">
        <div class="annual-plan__body">
          <img src="./images/icon-music.svg" alt="" class="annual-plan__music-icon">
          <span class="annual-plan__pricing">
            <span class="label">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </span>
        </div>
        <a href="#" class="annual-plan__link">Change</a>
      </div>

      <div class="payment">
        <a href="#" role="button" aria-label="Proceed to Payment" class="payment__proceed">Proceed to Payment</a>
        <a href="#" class="payment__cancel" role="button" aria-label="Cancel Order">Cancel Order</a>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
